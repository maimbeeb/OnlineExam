<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <title>ONLINE EXAM REGISTER</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-7 col-md-8">
          <div class="register-form mt-5">
            <h4 class="register-title text-center">ONLINE EXAM LOG-IN</h4>
            <form
              action=""
              method="POST"
              class="needs-validation mt-3"
              novalidate
            >
              <div class="form-group row justify-content-center">
                <label for="name" class="col-sm-5 col-form-label">Name</label>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="email" class="col-sm-5 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="pwd" class="col-sm-5 col-form-label"
                  >Password</label
                >
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="confpwd" class="col-sm-5 col-form-label"
                  >Confirm Password</label
                >
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control"
                    id="confpwd"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center pt-2">
                <div class="col-sm-6 text-center">
                  <button type="submit" class="btn btn-primary register-btn">
                    LOG IN
                  </button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <p>
                Already have an account ? <a href="index.html">Click Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
