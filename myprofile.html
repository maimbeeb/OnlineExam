<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <title>ONLINE EXAM MY PROFILE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Online Exam</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Exams</a>
                </li>
              </ul>
              <!-- <form class="form-inline my-2 my-lg-0 need-validation" validate>
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  required
                />
                <button class="btn search-btn my-2 my-sm-0" type="submit">
                  SEARCH
                </button>
              </form> -->
            </div>
          </nav>
          <div class="row justify-content-center">
            <div class="col-sm-8">
              <div class="profile-form mt-5">
                <h4 class="profile-title text-center">EDIT MY PROFILE</h4>
                <form
                  action=""
                  method="POST"
                  class="needs-validation mt-3"
                  novalidate
                >
                  <div class="form-group row justify-content-center">
                    <label for="name" class="col-sm-3 col-form-label"
                      >Name</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group row justify-content-center">
                    <label for="email" class="col-sm-3 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                        required
                        disabled
                      />
                    </div>
                  </div>
                  <div class="text-center">
                    <p>
                      <a
                        href="#"
                        data-toggle="modal"
                        data-target="#exampleModal"
                        >Change Password ?</a
                      >
                    </p>
                  </div>
                  <div class="form-group row justify-content-center pt-2">
                    <div class="col-sm-6 text-center">
                      <button
                        type="submit"
                        class="btn btn-primary profile-sbmt-btn"
                      >
                        UPDATE
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                CHANGE PASSWORD
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body custom-modal-body">
              <form
                action=""
                method="POST"
                class="needs-validation mt-3"
                novalidate
              >
                <div class="form-group row justify-content-center">
                  <label for="pwd" class="col-sm-5 col-form-label"
                    >Old Password</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="pwd"
                      placeholder="Old Password"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row justify-content-center">
                  <label for="new-pwd" class="col-sm-5 col-form-label"
                    >New Password</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="new-pwd"
                      placeholder="New Password"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row text-center pt-2">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      CLOSE
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary modal-sbmt-btn"
                    >
                      SUBMIT
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
