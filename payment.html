<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <title>ONLINE EXAM PAYMENT FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pb-5">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Online Exam</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Exams</a>
                </li>
              </ul>
              <!-- <form class="form-inline my-2 my-lg-0 need-validation" validate>
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  required
                />
                <button class="btn search-btn my-2 my-sm-0" type="submit">
                  SEARCH
                </button>
              </form> -->
            </div>
          </nav>
        </div>
        <div class="col-sm-8">
          <div class="payment-form mt-5">
            <h4 class="payment-title text-center">APPLY EXAM</h4>
            <div class="card text-white bg-dark mb-3">
              <div class="card-header">EXAM DETAILS</div>
              <div class="card-body">
                <h5 class="card-title">
                  <strong>Name:</strong> Assessment and Qualifications Alliance
                  (AQA)
                </h5>
                <p class="card-text">
                  <strong>Date:</strong> <span>10-01-2020</span>
                </p>
                <p class="card-text">
                  <strong>Fees:</strong> <span>$100</span>
                </p>
              </div>
            </div>
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="Email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="dob">DOB</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="Date of Birth"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="age">Age</label>
                  <input
                    type="text"
                    class="form-control"
                    id="age"
                    placeholder="Age"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="gender">Gender</label>
                  <select
                    name="gender"
                    class="form-control custom-select"
                    id="gender"
                    required
                  >
                    <option value="">SELECT GENDER</option>
                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                    <option value="other">OTHER</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                ></textarea>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="state">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    placeholder="State"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Country"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="zipcode">Zipcode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zipcode"
                    placeholder="Zipcode"
                    required
                  />
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary payment-sbmt-btn">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
