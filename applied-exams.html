<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <title>ONLINE EXAM APPLIED-EXAMS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Online Exam</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Exams</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0 need-validation" validate>
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  required
                />
                <button class="btn search-btn my-2 my-sm-0" type="submit">
                  SEARCH
                </button>
              </form>
            </div>
          </nav>
          <div class="row mt-3">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table table-bordered table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Exam</th>
                      <th scope="col">Fees</th>
                      <th scope="col">Date</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Assessment and Qualifications Alliance (AQA)</td>
                      <td>$100</td>
                      <td>10-01-2020</td>
                      <td>
                        <button class="btn btn-success my-2 my-sm-0 text-white">
                          APPLIED
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Oxford, Cambridge and RSA Examinations (OCR)</td>
                      <td>$100</td>
                      <td>15-01-2020</td>
                      <td>
                        <button class="btn btn-success my-2 my-sm-0 text-white">
                          APPLIED
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Edexcel (Edexcel Pearson - London Examinations)</td>
                      <td>$100</td>
                      <td>20-01-2020</td>
                      <td>
                        <button class="btn btn-success my-2 my-sm-0 text-white">
                          APPLIED
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
