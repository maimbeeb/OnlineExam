<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />

    <title>ONLINE EXAM LOG-IN</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-6 col-md-8">
          <div class="login-form mt-5">
            <h4 class="login-title text-center">ONLINE EXAM LOG-IN</h4>
            <form
              action=""
              method="POST"
              class="needs-validation mt-3"
              novalidate
            >
              <div class="form-group row justify-content-center">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="pwd" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="form-group row justify-content-center pt-2">
                <div class="col-sm-6 text-center">
                  <button type="submit" class="btn btn-primary login-btn">
                    LOG IN
                  </button>
                </div>
              </div>
              <div class="text-center">
                <p class="register-text">
                  Don't have an account ?
                  <a class="register-link" href="register.html"
                    >Register Here</a
                  >
                </p>
                <p class="forgot-text">
                  <a href="#" data-toggle="modal" data-target="#exampleModal"
                    >Forgot Password ?</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header custom-modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                FORGOT PASSWORD
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body custom-modal-body">
              <form
                action=""
                method="POST"
                class="needs-validation mt-3"
                novalidate
              >
                <div class="form-group row justify-content-center">
                  <label for="email" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-6">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row text-center pt-2">
                  <div class="col-sm-12">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      CLOSE
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary modal-sbmt-btn"
                    >
                      SUBMIT
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
